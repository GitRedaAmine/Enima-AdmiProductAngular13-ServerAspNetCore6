 
 

  <mat-form-field appearance="fill">
    <mat-label>select categorie</mat-label>
    <mat-select  [(ngModel)]="catUuid"
    (ngModelChange)="onChangeSelection()">
      <mat-option *ngFor="let elm of categories" [value]="elm.uuid">
        {{elm.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
